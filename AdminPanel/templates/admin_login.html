{% load static %}
{% include 'base.html' %}

   <div class="admin__login">
      <div class="admin__login__card">
          <p class="text-dark text-center fw-bold fs-4"><img src="{% static 'images/marketage.png' %}"></p>
        <form class="admin__login__form">
            <div class="input__with__icon">
                <span id="user__icon"  class="iconify user__icon" data-icon="bx:bx-user"></span>
                 <input id="user__input" type="text" name="username" placeholder="&nbsp; type username here.." required>
            </div>
            <div class="input__with__icon">
                <span class="iconify user__icon" data-icon="akar-icons:lock-on"></span>
                <input type="password" name="password" placeholder="&nbsp; type password here.." required>
            </div>
            
            <div class="d-flex justify-content-center">
                <button class="admin__login__button">Log In</button>
            </div>
        </form>
      </div>
   </div> 

   <script>
       const userInput = document.getElementById("user__input")
       const userIcon = document.getElementById("user__icon")

       userInput.addEventListener ("keyup", function(){
           if (userInput.value.length > 0){
            userIcon.style.display = "none"
           }else{
               userIcon.style.display = "block"
           }
       })
</script>
