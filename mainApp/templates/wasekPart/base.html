{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="{% static 'images/market_fav.png' %}" />
   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <!--setting account-->
    <link rel="stylesheet" href="{% static 'css/settings-account.css' %}" />

    <!--setting notification-->
    <link
      rel="stylesheet"
      href="{% static 'css/settings-notification.css' %}"
    />

    <!--setting security-->
    <link rel="stylesheet" href="{% static 'css/settings-security.css' %}" />

    {% comment %} Contact css {% endcomment %}

    <link rel="stylesheet" href="{% static 'css/contacts.css' %}" />

    <title>Marketage</title>

    <!-- Iconify -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <style>
      * {
        font-family: "Poppins", sans-serif !important;
        box-sizing: border-box !important;
        text-decoration: none !important;
        list-style-type: none !important;
      }

      body {
        background-color: #f7f7f7;
      }
    </style>
  </head>
  <body>
    {% include "wasekPart/header.html" %} 
    {% block content %} {% endblock %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    
  </body>
</html>
